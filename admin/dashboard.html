<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Lighthouse Admin</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    .sidebar { width: 260px; }
    .main-content { margin-left: 260px; }
    @media (max-width: 1024px) {
      .sidebar { transform: translateX(-100%); position: fixed; z-index: 50; }
      .sidebar.open { transform: translateX(0); }
      .main-content { margin-left: 0; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen" x-data="adminDashboard()">

  <!-- Sidebar -->
  <aside class="sidebar fixed top-0 left-0 h-full bg-lighthouse-navy text-white transition-transform duration-300"
         :class="{ 'open': sidebarOpen }">
    <div class="p-6">
      <img src="/src/assets/images/logo/LightHouse-Logo-White.png" alt="Lighthouse" class="h-12">
    </div>

    <nav class="mt-6">
      <a href="/admin/dashboard.html"
         class="flex items-center px-6 py-3 bg-white/10 text-white">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Dashboard
      </a>
      <a href="/admin/gallery-manage.html"
         class="flex items-center px-6 py-3 text-white/70 hover:bg-white/10 hover:text-white transition">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        Gallery Manager
      </a>
      <a href="/admin/users-manage.html" x-show="user?.role === 'admin'"
         class="flex items-center px-6 py-3 text-white/70 hover:bg-white/10 hover:text-white transition">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        User Management
      </a>
    </nav>

    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-white/10">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium" x-text="user?.username"></p>
          <p class="text-xs text-white/50 capitalize" x-text="user?.role"></p>
        </div>
        <button @click="logout" class="text-white/70 hover:text-white transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
        </button>
      </div>
    </div>
  </aside>

  <!-- Mobile Header -->
  <header class="lg:hidden fixed top-0 left-0 right-0 bg-lighthouse-navy text-white p-4 z-40 flex items-center justify-between">
    <button @click="sidebarOpen = !sidebarOpen" class="p-2">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <img src="/src/assets/images/logo/LightHouse-Logo-White.png" alt="Lighthouse" class="h-8">
    <button @click="logout" class="p-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
    </button>
  </header>

  <!-- Overlay -->
  <div x-show="sidebarOpen" @click="sidebarOpen = false" x-cloak
       class="lg:hidden fixed inset-0 bg-black/50 z-40"></div>

  <!-- Main Content -->
  <main class="main-content min-h-screen pt-16 lg:pt-0">
    <div class="p-6 lg:p-8">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-2xl lg:text-3xl font-bold text-lighthouse-navy">Dashboard</h1>
        <p class="text-gray-600 mt-1">Welcome back, <span x-text="user?.username"></span></p>
      </div>

      <!-- Stats Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Total Items -->
        <div class="bg-white rounded-xl shadow-sm p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm">Total Gallery Items</p>
              <p class="text-3xl font-bold text-lighthouse-navy mt-1" x-text="stats.total">0</p>
            </div>
            <div class="w-12 h-12 bg-lighthouse-gold/10 rounded-lg flex items-center justify-center">
              <svg class="w-6 h-6 text-lighthouse-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Images -->
        <div class="bg-white rounded-xl shadow-sm p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm">Images</p>
              <p class="text-3xl font-bold text-lighthouse-navy mt-1" x-text="stats.images">0</p>
            </div>
            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
              <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Videos -->
        <div class="bg-white rounded-xl shadow-sm p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm">Videos</p>
              <p class="text-3xl font-bold text-lighthouse-navy mt-1" x-text="stats.videos">0</p>
            </div>
            <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
              <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Embeds -->
        <div class="bg-white rounded-xl shadow-sm p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm">Video Embeds</p>
              <p class="text-3xl font-bold text-lighthouse-navy mt-1" x-text="stats.embeds">0</p>
            </div>
            <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
              <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
        <h2 class="text-lg font-semibold text-lighthouse-navy mb-4">Quick Actions</h2>
        <div class="flex flex-wrap gap-4">
          <a href="/admin/gallery-manage.html"
             class="inline-flex items-center px-4 py-2 bg-lighthouse-gold text-white rounded-lg hover:bg-lighthouse-light-gold transition">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Add Gallery Items
          </a>
          <a href="/pages/gallery.html" target="_blank"
             class="inline-flex items-center px-4 py-2 border border-lighthouse-navy text-lighthouse-navy rounded-lg hover:bg-lighthouse-navy hover:text-white transition">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            View Public Gallery
          </a>
        </div>
      </div>

      <!-- Recent Activity -->
      <div class="bg-white rounded-xl shadow-sm p-6">
        <h2 class="text-lg font-semibold text-lighthouse-navy mb-4">System Info</h2>
        <div class="space-y-3 text-sm text-gray-600">
          <div class="flex justify-between py-2 border-b border-gray-100">
            <span>Logged in as</span>
            <span class="font-medium text-lighthouse-navy" x-text="user?.username"></span>
          </div>
          <div class="flex justify-between py-2 border-b border-gray-100">
            <span>Role</span>
            <span class="font-medium text-lighthouse-navy capitalize" x-text="user?.role"></span>
          </div>
          <div class="flex justify-between py-2">
            <span>Gallery endpoint</span>
            <a href="/api/gallery" target="_blank" class="text-lighthouse-gold hover:underline">/api/gallery</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function adminDashboard() {
      return {
        user: null,
        stats: { total: 0, images: 0, videos: 0, embeds: 0 },
        sidebarOpen: false,

        async init() {
          await this.checkAuth();
          await this.loadStats();
        },

        async checkAuth() {
          try {
            const res = await fetch('/api/auth/check');
            const data = await res.json();

            if (!data.authenticated) {
              window.location.href = '/admin/';
              return;
            }

            this.user = data.user;
          } catch (err) {
            console.error('Auth check failed:', err);
            window.location.href = '/admin/';
          }
        },

        async loadStats() {
          try {
            const res = await fetch('/api/gallery/stats/summary');
            if (res.ok) {
              this.stats = await res.json();
            }
          } catch (err) {
            console.error('Failed to load stats:', err);
          }
        },

        async logout() {
          try {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/admin/';
          } catch (err) {
            console.error('Logout failed:', err);
          }
        }
      };
    }
  </script>
</body>
</html>
